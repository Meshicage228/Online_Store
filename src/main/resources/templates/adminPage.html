<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/adminPage.css}" type="text/css">
</head>
<body>

<div th:replace="~{fragments :: header}"></div>
<div th:replace="~{fragments :: admin-navigation}"></div>


<form class="form-inline my-2 my-lg-0"
      th:action="@{/admin/products/{page}/{size}(page = ${totalPage.number}, size = ${totalPage.size})}"
      th:method="get">
    <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
    <button value="priceUp" name="sortedBy" type="submit">Цена возрастает</button>
    <button value="priceDown" name="sortedBy" type="submit">Цена убывает</button>
</form>
<form th:action="@{/admin/products/{page}/{size}(page = ${totalPage.number}, size = ${totalPage.size})}">
    <input name="title" placeholder="Введите название">
    <button type="submit">Найти</button>
</form>
<form class="form-inline my-2 my-lg-0"
      th:action="@{/admin/products/{page}/{size}(page = ${totalPage.number}, size = ${totalPage.size})}"
      th:method="get">
    <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
    <button value="title" name="sortedBy" type="submit">По алфавиту</button>
</form>


<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="prod : ${totalPage.getContent()}" style="width: 200px; height: 200px">
        <div class="card">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${prod.getImages()}">
                        <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                            <img th:src="@{'data:image/png;base64,'+${photo.getConvertedImage()}}" alt="product"
                                 style="height: 125px; width: 59px"
                                 class="d-block w-100">
                        </div>
                    </div>
                    <div th:if="${prod.getImages().size()} > 1">
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${prod.title}"></h5>
                <p class="card-text" th:text="${prod.description}"></p>
                <p class="card-text" th:text="${prod.price}"></p>
            </div>
            <button type="button"><a th:href="@{/admin/products/{id}(id = ${prod.id})}">Изменить</a></button>
        </div>
    </div>
</div>
<br>
<br>
<nav aria-label="..." th:if="${totalPage.getTotalPages() > 1}">
    <ul class="pagination">
        <li class="page-item">
            <span class="page-link">Previous</span>
        </li>
        <li class="page-item" aria-current="page" th:each="iterPage : ${countPages}">
            <form th:action="@{/admin/products/{page}/{size}(page = ${iterPage - 1}, size = ${totalPage.size})}"
                  th:method="get">
                <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
                <button th:value="${sort}" th:text="${iterPage}"
                        th:class="'page-link ' + ${totalPage.number == iterPage - 1 ? 'active' : ''}"
                        th:name="${sort != null ? 'sortedBy' : ''}"></button>
            </form>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav>

<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
