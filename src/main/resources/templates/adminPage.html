<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/adminPage.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="navigator">
    <div class="list-group" style="width: 210px; height: 100%; border-radius: 0px">
        <button type="button" class="list-group-item list-group-item-action"><a
                th:href="@{/admin/products/{page}/{size}(page = 1, size = 10)}">Все товары</a></button>

        <button type="button" class="list-group-item list-group-item-action"><a
                th:href="@{/admin/createProduct}">Создать товар</a></button>

        <button type="button" class="list-group-item list-group-item-action" th:href="@{/admin/}"><a
                href="#">Заказы</a></button>

        <button type="button" class="list-group-item list-group-item-action" th:href="@{/admin/}"><a
                href="#">Создать товар</a></button>
    </div>
</div>

<form class="form-inline my-2 my-lg-0" th:action="@{/admin/products/{page}/{size}(page = 1, size = 5)}">
    <input class="form-control mr-sm-2" type="text" aria-label="Search" placeholder="title" name="title">
    <input type="range" min="0" max="1000" oninput="this.nextElementSibling.value = this.value" name="price">
    <output th:value="1000">1000</output>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>


<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="prod : ${totalPage.getContent()}" style="width: 200px; height: 200px">
        <div class="card">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${prod.getImages()}">
                        <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                            <img th:src="@{'data:image/png;base64,'+${photo.getImageFromBytes()}}" alt="product"
                                 style="height: 125px; width: 59px"
                                 class="d-block w-100">
                        </div>
                    </div>
                </div>
                <div th:if="${prod.getImages().size()} > 1">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${prod.title}"></h5>
                <p class="card-text" th:text="${prod.description}"></p>
                <p class="card-text" th:text="${prod.price}"></p>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<nav aria-label="..." th:if="${totalPage.getTotalPages() > 1}">
    <ul class="pagination">
        <li class="page-item">
            <span class="page-link">Previous</span>
        </li>
        <li class="page-item" aria-current="page" th:each="iterPage : ${countPages}">
            <a th:href="@{/admin/products/{page}/{size}(page = ${iterPage}, size = ${totalPage.size})}"
               th:text="${iterPage}"
               th:class="'page-link ' + ${totalPage.number == iterPage - 1 ? 'active' : ''}">
            </a>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
