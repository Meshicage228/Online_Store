<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100" th:object="${userInfo.getBasket()}">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Корзина</h1>
                                        <h6 class="mb-0 text-muted"
                                            th:text="'Кол-во товаров ' + ${userInfo.getBasket().size()}"></h6>
                                    </div>
                                    <hr class="my-4">

                                    <div class="row mb-4 d-flex justify-content-between align-items-center"
                                         th:each="product : ${userInfo.getBasket()}">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <div id="carouselExample" class="carousel slide">
                                                <div class="carousel-inner">
                                                    <div th:each="photo, number : ${product.getImages()}">
                                                        <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                                                            <img th:src="@{'data:image/png;base64,'+${photo.getConvertedImage()}}"
                                                                 alt="product"
                                                                 style="height: 125px; width: 59px"
                                                                 class="d-block w-100">
                                                        </div>
                                                    </div>
                                                    <div th:if="${product.getImages().size()} > 1">
                                                        <button class="carousel-control-prev" type="button"
                                                                data-bs-target="#carouselExample"
                                                                data-bs-slide="prev">
                                                            <span class="carousel-control-prev-icon"
                                                                  aria-hidden="true"></span>
                                                            <span class="visually-hidden">Previous</span>
                                                        </button>
                                                        <button class="carousel-control-next" type="button"
                                                                data-bs-target="#carouselExample"
                                                                data-bs-slide="next">
                                                            <span class="carousel-control-next-icon"
                                                                  aria-hidden="true"></span>
                                                            <span class="visually-hidden">Next</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted" th:text="${product.getTitle()}"></h6>
                                            <h6 class="text-black mb-0" th:text="${product.getDescription()}"></h6>
                                        </div>

                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <form th:method="patch"
                                                  th:action="@{/store/users/cart/{basket_id}/changeCount(basket_id = ${product.getCart_id()})}">
                                                <span class="minus bg-dark"><button name="option" value="decrement"
                                                                                    type="submit">-</button></span>
                                            </form>

                                            <input id="form12" min="0" name="quantity" th:value="${product.getCount()}"
                                                   type="number"
                                                   class="form-control form-control-sm"/>

                                            <form th:method="patch"
                                                  th:action="@{/store/users/cart/{basket_id}/changeCount(basket_id = ${product.getCart_id()})}">
                                                <span class="minus bg-dark"><button name="option" value="increment"
                                                                                    type="submit">+</button></span>
                                            </form>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0" th:text="${product.getBill()}"></h6>
                                        </div>

                                        <div class="col-md-3 col-lg-2 col-xl-3 offset-lg-1">
                                            <form th:action="@{/store/users/cart/{cart_id}(cart_id = ${product.getCart_id()})}"
                                                  th:method="delete">
                                                <button type="submit">Удалить</button>
                                            </form>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4" th:if="${userInfo.getBasket().size() > 0}">
                                <div class="card mb-4">
                                    <div class="card-header py-3">
                                        <h5 class="mb-0">Итого</h5>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                                Товаров
                                                <span>$53.98</span>
                                            </li>
                                            <li
                                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                                <div>
                                                    <strong>Total amount</strong>
                                                    <strong>
                                                        <p class="mb-0">(including VAT)</p>
                                                    </strong>
                                                </div>
                                                <span><strong>$53.98</strong></span>
                                            </li>
                                        </ul>

                                        <button type="button" class="btn btn-primary btn-lg btn-block">
                                            Go to checkout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
