<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link href="/css/App.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<div class="orderMain">
    <div class="OrderContent">
        <div th:replace="~{fragments :: admin-navigation}"></div>
    <div>
        <form class="form-inline my-2 my-lg-0"
              th:action="@{/admin/orders/{page}/{size}(page = ${orderContent.number}, size = ${orderContent.size})}"
              th:method="get">
            <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
            <input type="hidden" th:value="${searchName}" th:name="${searchName != null ? 'name' : ''}">
            <input type="hidden" th:value="${status}" th:name="${status != null ? 'status' : ''}">
            <button value="billUp" name="sortedBy" type="submit">Счет возрастает</button>
            <button value="billDown" name="sortedBy" type="submit">Счет убывает</button>
        </form>
        <form th:action="@{/admin/orders/{page}/{size}(page = ${orderContent.number}, size = ${orderContent.size})}">
            <input name="title" placeholder="Название продукта">
            <input name="name" placeholder="Имя пользователя">
            <button type="submit">Найти</button>
        </form>
        <form th:action="@{/admin/orders/{page}/{size}(page = ${orderContent.number}, size = ${orderContent.size})}">
            <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
            <input type="hidden" th:value="${searchName}" th:name="${searchName != null ? 'name' : ''}">
            <input type="hidden" th:value="${sort}" th:name="${sort != null ? 'sortedBy' : ''}">

            <button type="submit" value="WAITING" name="status">В ожидании</button>
            <button type="submit" value="IN_PROGRESS" name="status">Обрабатывается</button>
            <button type="submit" value="DONE" name="status">Готов</button>
        </form>

        <div class="orderContent">
            <div th:each="order, number : ${orderContent.getContent()}">
                <div class="orderDetails">
                    <div th:text="${order.id}"></div>
                    <div class="UsernameAndAvatar">
                        <div th:text="${order.user.name}"></div>
                        <div>
                            <img th:src="@{'data:image/png;base64,'+ ${order.user.getAvatar()}}" alt="userAvatar"
                                 style="height: 125px; width: 59px"
                                 class="d-block">
                        </div>
                    </div>
                    <div th:text="${order.product.getTitle()}"></div>
                    <div>
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                                <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                                    <img th:src="@{'data:image/png;base64,'+${order.product.getImages().get(0).getConvertedImage()}}"
                                         alt="product"
                                         style="height: 125px; width: 59px"
                                         class="d-block">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:text="${order.countOfProduct}"></div>
                    <div th:text="${order.bill}"></div>
                    <div th:text="${order.dateOfPurchase}"></div>
                    <div th:text="${order.status}"></div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="..." th:if="${orderContent.getTotalPages() > 1}">
        <ul class="pagination">
            <li class="page-item">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item" aria-current="page" th:each="iterPage : ${countPages}">
                <form th:action="@{/admin/orders/{page}/{size}(page = ${iterPage - 1}, size = ${orderContent.size})}"
                      th:method="get">
                    <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
                    <input type="hidden" th:value="${searchName}" th:name="${searchName != null ? 'name' : ''}">
                    <input type="hidden" th:value="${status}" th:name="${status != null ? 'status' : ''}">
                    <button th:value="${sort}" th:text="${iterPage}"
                            th:class="'page-link ' + ${orderContent.number == iterPage - 1 ? 'active' : ''}"
                            th:name="${sort != null ? 'sortedBy' : ''}"></button>
                </form>
            </li>
            <li class="page-item">
                <a class="page-link">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
