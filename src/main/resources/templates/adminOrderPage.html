<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div th:replace="~{fragments :: admin-navigation}"></div>

<form class="form-inline my-2 my-lg-0"
      th:action="@{/admin/orders/{page}/{size}(page = ${orderContent.number}, size = ${orderContent.size})}"
      th:method="get">
    <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
    <input type="hidden" th:value="${searchName}" th:name="${searchName != null ? 'name' : ''}">
    <input type="hidden" th:value="${status}" th:name="${status != null ? 'status' : ''}">
    <button value="billUp" name="sortedBy" type="submit">Счет возрастает</button>
    <button value="billDown" name="sortedBy" type="submit">Счет убывает</button>
</form>
<form th:action="@{/admin/orders/{page}/{size}(page = ${orderContent.number}, size = ${orderContent.size})}">
    <input name="title" placeholder="Название продукта">
    <input name="name" placeholder="Имя пользователя">
    <button type="submit">Найти</button>
</form>
<form th:action="@{/admin/orders/{page}/{size}(page = ${orderContent.number}, size = ${orderContent.size})}">
    <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
    <input type="hidden" th:value="${searchName}" th:name="${searchName != null ? 'name' : ''}">
    <input type="hidden" th:value="${sort}" th:name="${sort != null ? 'sortedBy' : ''}">

    <button type="submit" value = "WAITING" name="status">В ожидании</button>
    <button type="submit" value = "IN_PROGRESS" name="status">Обрабатывается</button>
    <button type="submit" value = "DONE" name="status">Готов</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">№</th>
        <th scope="col">Name</th>
        <th scope="col">Avatar</th>
        <th scope="col">Product-title</th>
        <th scope="col">Image</th>
        <th scope="col">count</th>
        <th scope="col">Bill</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order, number : ${orderContent.getContent()}" style="width: 200px; height: 200px">
        <th scope="row" th:text="${number.count}"></th>
        <td th:text="${order.user.name}"></td>
        <td>
            <img th:src="@{'data:image/png;base64,'+ ${order.user.getAvatar()}}" alt="userAvatar"
                 style="height: 125px; width: 59px"
                 class="d-block w-100">
        </td>
        <td th:text="${order.product.getTitle()}"></td>
        <td>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${order.product.getImages()}">
                        <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                            <img th:src="@{'data:image/png;base64,'+${photo.getConvertedImage()}}" alt="product"
                                 style="height: 125px; width: 59px"
                                 class="d-block w-100">
                        </div>
                    </div>
                    <div th:if="${order.product.getImages().size()} > 1">
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </td>
        <td th:text="${order.countOfProduct}"></td>
        <td th:text="${order.bill}"></td>
        <td th:text="${order.dateOfPurchase}"></td>
        <td th:text="${order.status}"></td>
    </tr>
    </tbody>
</table>
<nav aria-label="..." th:if="${orderContent.getTotalPages() > 1}">
    <ul class="pagination">
        <li class="page-item">
            <span class="page-link">Previous</span>
        </li>
        <li class="page-item" aria-current="page" th:each="iterPage : ${countPages}">
            <form th:action="@{/admin/orders/{page}/{size}(page = ${iterPage - 1}, size = ${orderContent.size})}"
                  th:method="get">
                <input type="hidden" th:value="${searchTitle}" th:name="${searchTitle != null ? 'title' : ''}">
                <input type="hidden" th:value="${searchName}" th:name="${searchName != null ? 'name' : ''}">
                <input type="hidden" th:value="${status}" th:name="${status != null ? 'status' : ''}">
                <button th:value="${sort}" th:text="${iterPage}"
                        th:class="'page-link ' + ${orderContent.number == iterPage - 1 ? 'active' : ''}"
                        th:name="${sort != null ? 'sortedBy' : ''}"></button>
            </form>
        </li>
        <li class="page-item">
            <a class="page-link">Next</a>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
