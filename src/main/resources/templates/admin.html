<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/admin/save}" th:method="post" enctype="multipart/form-data">
    <input name="title" placeholder="title" type="text">
    <input name="price" placeholder="price">
    <input name="description" placeholder="decr" type="text">
    <input type="file" placeholder="choose image" name="file">
    <button type="submit">SAVE</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody th:each="product, it: ${products}">
    <tr>
        <th scope="row" th:text="${it.count}"></th>
        <td th:text="${product.title}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${product.getImages()}">
                        <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                            <img th:src="@{'data:image/png;base64,'+${photo.getImageFromBytes()}}" alt="product"
                                 style="height: 100px; width: 100px" class="d-block w-100">
                        </div>
                    </div>
                </div>
                <div th:if="${product.getImages().size()} > 1">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </td>
        <td th:text="${product.description}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
