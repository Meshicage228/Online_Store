<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/save}" th:method="post" enctype="multipart/form-data">
    <input name="title" placeholder="title" type="text">
    <input name="price" placeholder="price">
    <input name="description" placeholder="decr" type="text">
    <input type="file" placeholder="choose image" name="file">
    <button type="submit" >SAVE</button>
</form>
</body>
</html>
