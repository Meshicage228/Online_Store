<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/adminPage.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="navigator">
    <div class="list-group" style="width: 210px; height: 100%; border-radius: 0px">
        <button type="button" class="list-group-item list-group-item-action"><a
                th:href="@{/admin/products/{page}/{size}(page = 1, size = 10)}">Все товары</a></button>

        <button type="button" class="list-group-item list-group-item-action"><a
                th:href="@{/admin/createProduct}">Создать товар</a></button>

        <button type="button" class="list-group-item list-group-item-action" th:href="@{/admin/}"><a
                href="#">Заказы</a></button>

        <button type="button" class="list-group-item list-group-item-action" th:href="@{/admin/}"><a
                href="#">Создать товар</a></button>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" th:object="${toChange}">
    <div class="col" style="width: 200px; height: 200px">
        <div class="card">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${toChange.getImages()}">
                        <img th:src="@{'data:image/png;base64,'+${photo.getConvertedImage()}}" alt="product"
                             style="height: 125px; width: 59px"
                             class="d-block w-100">
                        <form th:action="@{/admin/products/{id_product}/image/{id_image}/update(id_product = ${toChange.id}, id_image = ${photo.id})}"
                              th:method="patch" enctype="multipart/form-data">
                            <p>Choose new picture : </p>
                            <input type="file" name="newImage">
                            <button type="submit">Сохранить новое фото</button>
                        </form>
                        <form th:action="@{/admin/products/{id_product}/image/{id_image}/delete(id_product = ${toChange.id}, id_image = ${photo.id})}"
                              th:method="delete">
                            <button type="submit">Удалить фото</button>
                        </form>
                    </div>
                </div>
                <form th:action="@{/admin/products/{id}/change(id = ${toChange.id})}" th:method="put">
                    <div class="card-body">
                        <label>
                            <input th:value="${toChange.title}" name="title">
                        </label>
                        <label>
                            <input th:value="${toChange.description}" name="description">
                        </label>
                        <label>
                            <input th:value="${toChange.price}" name="price">
                        </label>
                        <button type="submit">Изменить</button>
                    </div>
                </form>
            </div>
            <form th:action="@{/admin/products/{id}/delete(id = ${toChange.id})}" th:method="delete">
                <button type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
