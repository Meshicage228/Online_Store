<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link href="/css/App.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div th:replace="~{fragments :: user-navigation}"></div>

<tbody>
<tr th:each="favorite, number : ${userInfo.getFavoriteProducts()}">
    <th scope="row" th:text="'â„–' + ${number.count}"></th>
    <td th:text="'product title ' + ${favorite.title}"></td>
    <td>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div th:each="photo, number : ${favorite.getImages()}">
                    <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                        <img th:src="@{'data:image/png;base64,'+${photo.convertedImage}}" alt="product"
                             style="height: 125px; width: 125px"
                             class="d-block">
                    </div>
                </div>
                <div th:if="${userInfo.getFavoriteProducts().size()} > 1">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </td>
    <td th:text="'price of product : ' + ${favorite.price}"></td>
    <td th:text="'descriptiobn of purchase : '+ ${favorite.description}"></td>
    <td th:text="'title of product : ' + ${favorite.title}"></td>
</tr>
</tbody>

<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
