<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/adminPage.css}" type="text/css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div th:replace="~{fragments :: admin-navigation}"></div>

<form th:action="@{/admin/products/save}" th:object="${modelToSave}" th:method="post" enctype="multipart/form-data">
    <div th:replace="~{fragments :: input-details (${modelToSave})}"></div>
    <input type="file" id="files" name="fileImage" multiple><br><br>
    <div th:if="${#fields.hasErrors('fileImage')}" th:class="${#fields.hasErrors('fileImage')}? error"
         th:errors="*{fileImage}"></div>
    <button type="submit">SAVE</button>
</form>

<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
