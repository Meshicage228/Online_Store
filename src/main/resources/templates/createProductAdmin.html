<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/App.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="createContent">
    <div class="createProductMain">
        <div th:replace="~{fragments :: admin-navigation}"></div>
        <form th:action="@{/admin/products/save}" th:object="${modelToSave}" th:method="post"
              enctype="multipart/form-data" class="inputProduct">
            <div class="form-group">
                <input name="title" class="inputProductDetails" placeholder="Название продукта"
                       th:value="${modelToSave.title}" type="text" th:field="*{title}">
                <div th:if="${#fields.hasErrors('title')}"
                     th:class="${#fields.hasErrors('title')} ? 'alert alert-danger'"
                     th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <input name="price" min="0" class="inputProductDetails" placeholder="Цена продукта"
                       th:value="${modelToSave.price}" th:field="*{price}" type="number">
                <div th:if="${#fields.hasErrors('price')}"
                     th:class="${#fields.hasErrors('price')}? 'alert alert-danger'"
                     th:errors="*{price}"></div>
            </div>
            <div class="form-group">
                <input name="count" min="0" class="inputProductDetails" placeholder="Кол-во продукта"
                       th:value="${modelToSave.count}" th:field="*{count}" type="number">
                <div th:if="${#fields.hasErrors('count')}"
                     th:class="${#fields.hasErrors('count')}? 'alert alert-danger'"
                     th:errors="*{count}"></div>
            </div>
            <div class="form-group">
                <input name="description" class="inputProductDetails" placeholder="Описание продукта"
                       th:value="${modelToSave.description}" type="text"
                       th:field="*{description}">
                <div th:if="${#fields.hasErrors('description')}"
                     th:class="${#fields.hasErrors('description')}? 'alert alert-danger'"
                     th:errors="*{description}"></div>
            </div>
            <input type="file" class="fileChoose" id="files" name="fileImage" multiple><br><br>
            <div th:if="${#fields.hasErrors('fileImage')}"
                 th:class="${#fields.hasErrors('fileImage')}? 'alert alert-danger'"
                 th:errors="*{fileImage}"></div>
            <button type="submit" class="btn btn-success btn-success-Create">Сохранить</button>
        </form>
    </div>
    <div th:if="${successSave != null}">
        <div class="alert alert-success successMessageSave" role="alert" th:text="${successSave}">
        </div>
    </div>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
