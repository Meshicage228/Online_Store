<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<!--TODO : ADD DELETE COMMENT BUTTON FOR ADMIN THYMELEAF + SECURITY-->
<div class="row row-cols-1 row-cols-md-3 g-4" th:object="${product}">
    <div class="col" style="width: 200px; height: 200px">
        <div class="card">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${product.getImages()}">
                        <div th:class="'carousel-item ' + ${number.count == 1 ? 'active' : ''}">
                            <img th:src="@{'data:image/png;base64,'+${photo.getConvertedImage()}}" alt="product"
                                 style="height: 125px; width: 59px"
                                 class="d-block w-100">
                        </div>
                    </div>
                    <div th:if="${product.getImages().size()} > 1">
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" th:text="${product.price}"></p>
                </div>
                <form th:method="post" th:action="@{/store/users/cart/{user_id}/{prod_id}(prod_id = ${product.id}, user_id = 1)}">
                    <button type="submit">Добавить в корзину</button>
                </form>
                <button><a th:href="@{/store/users/{user_id}/add_favorite/{prod_id}(user_id = 1, prod_id = ${product.id})}">В избранное</a></button>
                <ul th:each="user : ${product.getComments()}">
                    <div>
                        <img th:src="@{'data:image/png;base64,'+${user.getUserAvatar()}}" alt="avatar"
                             style="height: 125px; width: 59px"
                             class="d-block w-100">
                        <div th:text="${user.getName()}"></div>
                        <div th:text="${user.getComment()}"></div>
                        <div th:text="${user.getDate()}"></div>
                    </div>
                </ul>

                <form th:method="post" th:action="@{/store/users/{user_id}/comment/{prod_id}(user_id = 1, prod_id = ${product.id})}">
<!--                    TODO : check empty commentary-->
                    <input type="text" name ="commentary">
                    <button type="submit">Оставить комментарий</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
