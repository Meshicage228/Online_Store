<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--TODO : ADD DELETE COMMENT BUTTON FOR ADMIN THYMELEAF + SECURITY-->
<div class="row row-cols-1 row-cols-md-3 g-4" th:object="${product}">
    <div class="col" style="width: 200px; height: 200px">
        <div class="card">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div th:each="photo, number : ${product.getImages()}">
                        <img th:src="@{'data:image/png;base64,'+${photo.getConvertedImage()}}" alt="product"
                             style="height: 125px; width: 59px"
                             class="d-block w-100">
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" th:text="${product.price}"></p>
                </div>
<!--                <button type="submit" th:href="@{/store/users/cart/{user_id}/{prod_id}"></button>-->
                <ul th:each="user : ${product.getComments()}">
                    <div>
                        <img th:src="@{'data:image/png;base64,'+${user.getUserAvatar()}}" alt="avatar"
                             style="height: 125px; width: 59px"
                             class="d-block w-100">
                        <div th:text="${user.getName()}"></div>
                        <div th:text="${user.getComment()}"></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
