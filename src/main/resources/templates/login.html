<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <form th:action="@{/store/login}" th:method="post" th:object="${enterUser}">
                            <div class="form-outline mb-4">
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="nameAuth" th:field="*{nameAuth}" th:value="*{nameAuth}">
                                <label class="form-label" for="typeEmailX-2">Ваш логин</label>
                                <div th:if="${#fields.hasErrors('nameAuth')}" th:class="${#fields.hasErrors('nameAuth')}? error"
                                     th:errors="*{nameAuth}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                       name="password" th:value="*{password}" th:field="*{password}">
                                <div th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error"
                                     th:errors="*{password}"></div>
                                <label class="form-label" for="typePasswordX-2">Ваш пароль</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>
                        <div>
                            <p class="mb-0">Не зарегестрированы? <a th:href="@{/store/authorize}" class="text-black-50 fw-bold">Зарегестрироваться</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
