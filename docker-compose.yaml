version: '3.8'

services:
  main-postgresql:
    image: 'postgres:14.3-alpine'
    container_name: shop-main-db
    restart: always
    ports:
      - "5430:5432"
    environment:
      POSTGRES_USER: shopUser
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: ShopDB
  #product-service
  product-service:
    restart: on-failure
    container_name: Product-module
    ports:
      - "8081:8081"
    build:
      context: /AdminBLService
      dockerfile: Dockerfile
    depends_on:
      - main-postgresql
    environment:
      SPRING_PROFILES_ACTIVE: prod
  #user-service
  user-service:
    restart: on-failure
    container_name: User-module
    ports:
      - "8082:8082"
    build:
      context: /UserBlService
      dockerfile: Dockerfile
    depends_on:
      - main-postgresql
    environment:
     SPRING_PROFILES_ACTIVE: prod
  #order-service
  order-service:
    restart: on-failure
    container_name: Order-module
    ports:
      - "8083:8083"
    build:
      context: /OrderBLService
      dockerfile: Dockerfile
    depends_on:
      - main-postgresql
    environment:
     SPRING_PROFILES_ACTIVE: prod
  # main-service
  main-service:
    restart: on-failure
    container_name: main-module
    ports:
      - "8080:8080"
    build:
      context: /MainModule
      dockerfile: Dockerfile
    environment:
     SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - main-postgresql
      - order-service
      - product-service
      - user-service
