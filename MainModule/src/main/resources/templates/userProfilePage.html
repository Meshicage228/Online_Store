<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link href="/css/App.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="userPageMain">
    <div class="userPageContent">
            <div class="personalInfo">
                <img th:src="@{'data:image/png;base64,'+${#authentication.principal.avatarToShow}}" alt="avatar"
                     class="avatarProfile">
                <p th:text="${#authentication.name}" class="userName"><a th:href="@{/store/users/profile}"></a></p>
                <a class="quitButt btn btn-primary" th:href="@{/store/users/logout}">Выйти</a>
            </div>
        <div class="userOptions">
            <a th:href="@{/store/users/history/{page}/{size}(page = 0, size = 10)}"><p>История покупок</p></a>

            <a th:href="@{/store/users/favorite}"><p>Избранные товары</p></a>

            <a th:href="@{/store/users/cart}"><p>Корзина</p></a>
        </div>
    </div>
</div>
<div th:replace="~{fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
