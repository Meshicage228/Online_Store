server:
  port: 8080
  tomcat:
    max-http-response-header-size: 5MB
spring:
  jackson:
    serialization:
      fail-on-empty-beans: false
  mvc:
    hidden-method:
      filter:
        enabled: true
    view:
      prefix: /templates/
      suffix: .html
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        connection:
          dialect: org.hibernate.dialect.PostgreSQL95Dialect
  datasource:
    password: 123123
    username: shopUser
    url: jdbc:postgresql://localhost:5430/ShopDB
    driver-class-name: org.postgresql.Driver
  cloud:
    openfeign:
      okhttp:
        enabled: true
  servlet:
    multipart:
      max-file-size: 15MB
      enabled: true
      max-request-size: 15MB
  liquibase:
    change-log: db/migration/changelog-master.xml
app:
  clients:
    admin:
      name: forAdmin-feign
      url: http://product-service:8081
      product-path: /v1/products
    users:
      name: user-feign
      cart-name: cart-feign
      url: http://user-service:8082
      user-path: /v1/users
      cart-path: /v1/users/cart
    orders:
      name: order-feign
      url: http://order-service:8083
      path: /v1/orders
